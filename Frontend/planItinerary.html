<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan Itinerary - Travel.Co</title>
    <link rel="stylesheet" href="../Frontend/Css/planItinerary.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/all.css' rel='stylesheet'>
    <script type="module" src="./JavaScript/firebase-config.js"></script>
    <script type="module" src="./JavaScript/plan_itinerary.js"></script>
</head>

<body>
    <div id="messageToast" class="message-toast" style="display: none;"></div>

    <header class="header">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo"><i class="gg-airplane"></i> Travel.Co</div>
            </div>
            <nav class="nav-center">
                <ul class="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="booking.html">Booking</a></li>
                    <li><a href="planItinerary.html" class="active">Trip Planner</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <div class="user-profile">
                    <div class="profile-dropdown" id="profileDropdown" style="display: none;">
                        <div class="profile-trigger" id="profileTrigger">
                            <div class="profile-avatar" id="profileAvatarInitials"></div>
                            <span class="profile-name" id="profileName"></span>
                        </div>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="gg-profile dropdown-icon"></i>
                                Profile
                            </a>
                            <a href="#logout" class="dropdown-item logout" id="logoutButton">
                                <i class="gg-enter dropdown-icon"></i>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="main-content">
        <div class="page-header">
            <h1 class="page-title">Plan Your Perfect Trip</h1>
            <p class="page-subtitle">Tell us about your dream destination and we'll create a personalized itinerary just
                for you</p>
        </div>

        <div class="planning-container">
            <div class="trip-input-section">
                <h2 class="section-title"><i class="gg-pin"></i> Trip Details</h2>

                <form id="tripForm" novalidate>

                    <div class="form-group">
                        <label class="form-label" for="countrySelect">1. Select a Country:</label>
                        <select id="countrySelect" class="form-select" required>
                            <option value="">-- Select Country --</option>
                            <option value="JP">Japan</option>
                            <option value="KR">South Korea</option>
                            <option value="MY">Malaysia</option>
                        </select>
                        <div class="error-message" id="countryError"></div>
                    </div>

                    <div class="form-group" id="citySelectGroup" style="display: none;">
                        <label class="form-label" for="citySelect">2. Select a City:</label>
                        <select id="citySelect" class="form-select" required>
                            <option value="">-- Select City --</option>
                        </select>
                        <div class="error-message" id="cityError"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="startDate">Start Date</label>
                            <input type="date" class="form-input" id="startDate" required>
                            <div class="error-message" id="startDateError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="endDate">End Date</label>
                            <input type="date" class="form-input" id="endDate" required>
                            <div class="error-message" id="endDateError"></div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="travelers">Number of Travelers</label>
                            <select class="form-select" id="travelers" required>
                                <option value="">Select...</option>
                                <option value="1">Solo (1 person)</option>
                                <option value="2">Couple (2 people)</option>
                                <option value="3-4">Small Group (3-4)</option>
                                <option value="5+">Large Group (5+)</option>
                            </select>
                            <div class="error-message" id="travelersError"></div>
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="budget">Budget (USD)</label>
                            <select class="form-select" id="budget" required>
                                <option value="">Select budget...</option>
                                <option value="budget">Budget ($0 - $500)</option>
                                <option value="mid-range">Mid-range ($500 - $1500)</option>
                                <option value="luxury">Luxury ($1500+)</option>
                            </select>
                            <div class="error-message" id="budgetError"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Interests & Preferences (Select at least one)</label>
                        <div class="interest-tags">
                            <span class="interest-tag" data-interest="History">
                                <i class="gg-format-text"></i> History
                            </span>
                            <span class="interest-tag" data-interest="Culture">
                                <i class="gg-home"></i> Culture & Arts
                            </span>
                            <span class="interest-tag" data-interest="Nature">
                                <i class="gg-tree"></i> Nature & Parks
                            </span>
                            <span class="interest-tag" data-interest="Adventure">
                                <i class="gg-dice"></i> Adventure
                            </span>
                            <span class="interest-tag" data-interest="Food">
                                <i class="gg-coffee"></i> Food
                            </span>
                            <span class="interest-tag" data-interest="Shopping">
                                <i class="gg-shopping-bag"></i> Shopping
                            </span>
                        </div>
                        <div class="error-message" id="interestsError"></div>
                    </div>

                    <div class="action-buttons">
                        <button type="submit" class="btn btn-primary" id="generateBtn">
                            <i class="gg-check"></i> Generate Itinerary
                        </button>
                        <button type="button" class="btn btn-secondary" id="clearFormBtn">
                            <i class="gg-undo"></i> Clear Form
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
