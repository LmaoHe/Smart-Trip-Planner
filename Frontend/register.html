<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trip Planner - Register</title>
    <link rel="stylesheet" href="../Frontend/Css/register.css">
    <script type="module" src="./JavaScript/firebase-config.js"></script>
    <script type="module" src="./JavaScript/auth.js"></script>
</head>

<body>
    <div id="messageToast" class="message-toast" style="display: none;"></div>

    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Create Account</h2>
                <p class="form-subtitle" id="formSubtitle">Step 1 of 3 - Personal Details</p>

                <form id="registrationForm" novalidate>
                    <div class="form-step active" id="personalInfo">
                        <div class="form-row">
                            <div class="form-group"> <label for="firstName">First Name</label> <input type="text"
                                    id="firstName" placeholder="Enter first name" required>
                                <div class="error-message" id="firstNameError"></div>
                            </div>
                            <div class="form-group"> <label for="lastName">Last Name</label> <input type="text"
                                    id="lastName" placeholder="Enter last name" required>
                                <div class="error-message" id="lastNameError"></div>
                            </div>
                        </div>
                        <div class="form-group"> <label for="email">Email Address</label> <input type="email" id="email"
                                placeholder="Enter email address" required>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"> <label for="birthDate">Birth Date</label> <input type="date"
                                    id="birthDate" required>
                                <div class="error-message" id="birthDateError"></div>
                            </div>
                            <div class="form-group"> <label for="gender">Gender</label> <select id="gender" required>
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                                <div class="error-message" id="genderError"></div>
                            </div>
                        </div>
                        <div class="form-group"> <label for="phone">Phone Number</label> <input type="tel" id="phone"
                                placeholder="Enter phone number" required>
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        <div class="form-navigation single-button"> <button type="button" class="btn-primary"
                                id="nextBtnStep1">Continue</button>
                        </div>
                    </div>

                    <div class="form-step" id="passwordSetup">
                        <div class="form-group"> <label for="password">Password</label> <input type="password"
                                id="password" placeholder="Create strong password" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <div class="form-group"> <label for="confirmPassword">Confirm Password</label> <input
                                type="password" id="confirmPassword" placeholder="Confirm password" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn-secondary btn-half" id="prevBtnStep2">Back</button>
                            <button type="button" class="btn-primary btn-half" id="nextBtnStep2">Continue</button>
                        </div>
                    </div>

                    <div class="form-step" id="profilePicture">
                        <div class="profile-upload-container">
                            <div class="profile-preview" id="profilePreview">
                                <div class="profile-placeholder">üë§</div>
                            </div>
                            <video id="video" autoplay playsinline
                                   style="display: none; width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin: -170px auto 20px auto; position: relative; z-index: 5;"></video>
                            <canvas id="canvas" style="display: none;"></canvas>
                            <div class="upload-options">
                                <label class="upload-btn">
                                    üìÅ Upload Photo
                                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                                </label>
                                <button type="button" class="upload-btn" id="startCameraBtn">
                                    üì∑ Take Photo
                                </button>
                            </div>
                            <div class="camera-controls" id="cameraControls" style="display: none;">
                                <button type="button" class="capture-btn" id="capturePhotoBtn">Capture</button>
                                <button type="button" class="cancel-camera-btn" id="stopCameraBtn">Cancel</button>
                            </div>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn-secondary btn-half" id="prevBtnStep3">Back</button>
                            <button type="submit" class="btn-primary btn-half" id="registerBtn">Create Account</button>
                        </div>
                        </div>
                    </form>

                <div class="form-links">
                    <a href="login.html">Already have an account? Sign In</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
