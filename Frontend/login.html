<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trip Planner - Login</title>
    <link rel="stylesheet" href="../Frontend/Css/login.css">
    <script type="module" src="./JavaScript/firebase-config.js"></script>
    <script type="module" src="./JavaScript/auth.js"></script>
</head>

<body>
    <div id="messageToast" class="message-toast" style="display: none;"></div>

    <div class="container">
        <!-- Hero Branding Section -->
        <div class="hero-branding">
            <h1 class="hero-title">Travel.Co</h1>
            <p class="hero-tagline">EXPLORE · DREAM · DISCOVER</p>
        </div>

        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Sign in to continue your journey</p>

                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" placeholder="Enter your email address"
                            required>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" placeholder="Enter your password"
                            required>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    <button type="submit" class="btn-primary" id="loginBtn">Sign In</button>
                    <div class="form-links">
                        <a href="forgotPassword.html">Forgot Password?</a>
                        <span class="separator">|</span>
                        <a href="register.html">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./JavaScript/auth.js"></script>
</body>

</html>
