<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trip Planner - Register Admin</title>
    <link rel="stylesheet" href="../Frontend/Css/admin_register.css">
    <script type="module" src="./JavaScript/firebase-config.js"></script>
    <script type="module" src="./JavaScript/admin_register.js"></script>
</head>

<body>
    <div id="messageToast" class="message-toast" style="display: none;"></div>

    <header class="header">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">‚úàÔ∏è Travel.Co</div>
            </div>
            <nav class="nav-center">
                <ul class="nav-menu">
                    <li><a href="admin_dashboard.html" class="active">Home</a></li>
                    <li><a href="user_management.html">Member</a></li>
                    <li><a href="admin_register.html">Register Admin</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <div class="user-profile">
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-trigger">
                            <div class="profile-avatar" id="profileAvatarInitials"></div>
                            <span class="profile-name" id="profileName"></span>
                            <span class="arrow">‚ñº</span>
                        </div>
                        <div class="dropdown-menu">
                            <a href="admin_profile.html" class="dropdown-item">
                                <span class="dropdown-icon">üë§</span>
                                Profile
                            </a>
                            <a href="#logout" class="dropdown-item logout" id="logoutButton">
                                <span class="dropdown-icon">üö™</span>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Create Admin Account</h2>
                <p class="form-subtitle" id="formSubtitle">Step 1 of 2 - Personal Details</p>

                <form id="registrationForm" novalidate>
                    <div class="form-step active" id="personalInfo">
                        <div class="form-row">
                            <div class="form-group"> <label for="firstName">First Name</label> <input type="text"
                                    id="firstName" placeholder="Enter first name" required>
                                <div class="error-message" id="firstNameError"></div>
                            </div>
                            <div class="form-group"> <label for="lastName">Last Name</label> <input type="text"
                                    id="lastName" placeholder="Enter last name" required>
                                <div class="error-message" id="lastNameError"></div>
                            </div>
                        </div>
                        <div class="form-group"> <label for="email">Email Address</label> <input type="email" id="email"
                                placeholder="Enter email address" required>
                            <div class="error-message" id="emailError"></div>
                        </div>
                        <div class="form-row">
                            <div class="form-group"> <label for="birthDate">Birth Date</label> <input type="date"
                                    id="birthDate">
                                <div class="error-message" id="birthDateError"></div>
                            </div>
                            <div class="form-group"> <label for="gender">Gender</label> <select id="gender"
                                    class="form-input">
                                    <option value="">Select...</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                    <option value="prefer-not-to-say">Prefer not to say</option>
                                </select>
                                <div class="error-message" id="genderError"></div>
                            </div>
                        </div>
                        <div class="form-group"> <label for="phone">Phone Number</label> <input type="tel" id="phone"
                                placeholder="Enter phone number">
                            <div class="error-message" id="phoneError"></div>
                        </div>
                        <div class="form-navigation single-button"> <button type="button" class="btn-primary"
                                id="nextBtnStep1">Continue</button>
                        </div>
                    </div>

                    <div class="form-step" id="passwordSetup">
                        <div class="form-group"> <label for="password">Password</label> <input type="password"
                                id="password" placeholder="Create strong password" required>
                            <div class="error-message" id="passwordError"></div>
                        </div>
                        <div class="form-group"> <label for="confirmPassword">Confirm Password</label> <input
                                type="password" id="confirmPassword" placeholder="Confirm password" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        <div class="form-navigation">
                            <button type="button" class="btn-secondary btn-half" id="prevBtnStep2">Back</button>
                            <button type="submit" class="btn-primary btn-half" id="registerBtn">Create Account</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</body>

</html>
