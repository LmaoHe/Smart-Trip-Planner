<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Trip Planner - Forgot Password</title>
    <link rel="stylesheet" href="../Frontend/Css/forgotPassword.css">
    <script type="module" src="./JavaScript/firebase-config.js"></script>
    <script type="module" src="./JavaScript/auth.js"></script>
</head>

<body>
    <div id="messageToast" class="message-toast" style="display: none;"></div>

    <div class="container">
        <div class="form-section">
            <div class="form-container">
                <h2 class="form-title">Forgot Password</h2>
                <p class="form-subtitle" id="formSubtitle">Enter your registered email address</p>

                <form id="forgotPasswordForm" novalidate>
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <input id="resetEmail" name="email" type="email" placeholder="Enter your registered email"
                            required>
                        <div id="resetSuccess" class="success-message" style="display: none;"></div>
                        <div id="resetEmailError" class="error-message" style="display: none;"></div>
                    </div>

                    <button id="resetBtn" class="btn-primary" type="submit">Send Reset Link</button>
                </form>

                <div class="form-links">
                    <a href="login.html">Remember your password? Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./JavaScript/auth.js"></script>
</body>

</html>
