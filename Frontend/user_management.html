<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Smart Trip Planner Admin</title>
    <link rel="stylesheet" href="../Frontend/Css/management.css">
    <script type="module" src="./JavaScript/firebase-config.js"></script>
    <script type="module" src="./JavaScript/auth.js"></script>
    <script type="module" src="./JavaScript/user_management.js"></script>
</head>

<body>
    <header class="header">
        <div class="nav-container">
            <div class="nav-left">
                <div class="logo">‚úàÔ∏è Travel.Co</div>
            </div>
            <nav class="nav-center">
                <ul class="nav-menu">
                    <li><a href="admin_dashboard.html" class="active">Home</a></li>
                    <li><a href="user_management.html">Member</a></li>
                    <li><a href="admin_register.html">Register Admin</a></li>
                </ul>
            </nav>
            <div class="nav-right">
                <div class="user-profile">
                    <div class="profile-dropdown" id="profileDropdown">
                        <div class="profile-trigger">
                            <div class="profile-avatar" id="profileAvatarInitials"></div>
                            <span class="profile-name" id="profileName"></span>
                            <span class="arrow">‚ñº</span>
                        </div>
                        <div class="dropdown-menu">
                            <a href="admin_profile.html" class="dropdown-item">
                                <span class="dropdown-icon">üë§</span>
                                Profile
                            </a>
                            <a href="#logout" class="dropdown-item logout" id="logoutButton">
                                <span class="dropdown-icon">üö™</span>
                                Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="admin-panel-card">
            <div class="panel-header">
                <h1 class="panel-title">
                    <i class="fas fa-users-cog"></i> User Management
                </h1>
            </div>

            <div class="search-filter-bar">
                <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" class="search-input" id="userSearchInput"
                        placeholder="Search by name or email...">
                </div>
                <select class="filter-dropdown" id="adminFilter">
                    <option value="all">All Users</option>
                    <option value="admins">Admins Only</option>
                    <option value="non-admins">Non-Admins Only</option>
                </select>
                <select class="filter-dropdown" id="statusFilter">
                    <option value="all">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="user-table-container">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="prevPageBtn"><i class="fas fa-chevron-left"></i> Prev</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button id="nextPageBtn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </main>
</body>

</html>
